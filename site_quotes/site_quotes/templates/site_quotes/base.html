<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'site_quotes/main.css'%}">
    <title>Quotes</title>
</head>
<body>
    <div class="container">
        <div class="row header-box pt-3">
            <div class="col-md-8">
                <div class="d-flex mb-3">
                    <h1 class="me-auto p-2">
                        <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                    </h1>
                    {% if user.is_authenticated %}
                    <p class="ms-auto p-2">
                        <a href="{% url 'quotes:new_quote' %}" class="btn btn-primary">New Quote</a>
                    </p>
                    {% endif %}
                </div>
                {% block content %}
                {% endblock %}
            </div>
            <div class="col-md-4">

                <p class="login">
                    {% if user.is_authenticated %}
                    <a href="{% url 'users:logout' %}" class="btn btn-dark">Logout</a>
                    {% else %}
                    <a href="{% url 'users:signup' %}" class="btn btn-warning">Signup</a>
                    <a href="{% url 'users:signin' %}" class="btn btn-info">Login</a>
                    {% endif %}
                </p>
            </div>
        </div>
    </div>

</body>
</html>
